name: Deploy Carbon Market CDP Presentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # SECURE DEPLOYMENT: Only copy approved presentation files
          echo "ğŸ”’ Secure deployment - presentation files only"
          
          # Copy main presentation file as index.html for GitHub Pages
          if [ -f "carbon_market_trends_2024_2025_standalone.html" ]; then
            cp carbon_market_trends_2024_2025_standalone.html _site/index.html
            echo "âœ… Main presentation copied"
          fi
          
          # Copy landing page
          if [ -f "index.html" ]; then
            cp index.html _site/landing.html
            echo "âœ… Landing page copied"
          fi
          
          # Copy approved image assets only
          for img in icvcm-elets-terminology-comparison.jpg cumulative-carbon-offset-rankings.jpg carbon-offset-rankings-2024.jpg top-buyers-2024.jpg CarbonFlow.svg; do
            if [ -f "$img" ]; then
              cp "$img" _site/
              echo "âœ… $img copied"
            fi
          done
          echo "âœ… All approved image assets copied"
          
          # Copy .nojekyll to ensure GitHub Pages doesn't process Jekyll
          if [ -f ".nojekyll" ]; then
            cp .nojekyll _site/
            echo "âœ… Jekyll bypass configured"
          fi
          
          # Security check: Ensure no sensitive files
          echo "ğŸ” Security verification:"
          if find _site -name "*.pdf" -o -name "*.csv" -o -name "*.docx" | grep -q .; then
            echo "âŒ SECURITY ALERT: Sensitive files detected!"
            exit 1
          else
            echo "âœ… No sensitive files detected"
          fi
          
          echo "âœ… Secure deployment package prepared"
          echo "ğŸ“Š Deployment contents:"
          ls -la _site/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Success Notification
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“Š Presentation URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â±ï¸  Deployment completed at: $(date)"