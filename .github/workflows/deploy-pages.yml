name: Deploy Carbon Market CDP Presentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # SECURE DEPLOYMENT: Only copy approved presentation files
          echo "🔒 Secure deployment - presentation files only"
          
          # Copy main presentation file as index.html for GitHub Pages
          if [ -f "carbon_market_trends_2024_2025_standalone.html" ]; then
            cp carbon_market_trends_2024_2025_standalone.html _site/index.html
            echo "✅ Main presentation copied"
          fi
          
          # Copy landing page
          if [ -f "index.html" ]; then
            cp index.html _site/landing.html
            echo "✅ Landing page copied"
          fi
          
          # Copy approved image assets only
          if [ -f "icvcm-elets-terminology-comparison.jpg" ]; then
            cp icvcm-elets-terminology-comparison.jpg _site/
            echo "✅ Approved image assets copied"
          fi
          
          # Copy .nojekyll to ensure GitHub Pages doesn't process Jekyll
          if [ -f ".nojekyll" ]; then
            cp .nojekyll _site/
            echo "✅ Jekyll bypass configured"
          fi
          
          # Security check: Ensure no sensitive files
          echo "🔍 Security verification:"
          if find _site -name "*.pdf" -o -name "*.csv" -o -name "*.docx" | grep -q .; then
            echo "❌ SECURITY ALERT: Sensitive files detected!"
            exit 1
          else
            echo "✅ No sensitive files detected"
          fi
          
          echo "✅ Secure deployment package prepared"
          echo "📊 Deployment contents:"
          ls -la _site/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Success Notification
        run: |
          echo "🚀 Deployment successful!"
          echo "📊 Presentation URL: ${{ steps.deployment.outputs.page_url }}"
          echo "⏱️  Deployment completed at: $(date)"