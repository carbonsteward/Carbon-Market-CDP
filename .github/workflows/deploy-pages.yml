name: Deploy Carbon Market CDP Presentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p _site
          
          # SECURE DEPLOYMENT: Only copy approved presentation files
          echo "üîí Secure deployment - presentation files only"
          
          # Copy main presentation file as index.html for GitHub Pages
          if [ -f "carbon_market_trends_2024_2025_standalone.html" ]; then
            cp carbon_market_trends_2024_2025_standalone.html _site/index.html
            echo "‚úÖ Main presentation copied"
          fi
          
          # Copy landing page
          if [ -f "index.html" ]; then
            cp index.html _site/landing.html
            echo "‚úÖ Landing page copied"
          fi
          
          # Copy test files for debugging
          for test_file in image-path-test.html simple-test.html test-image.html debug-images.html; do
            if [ -f "$test_file" ]; then
              cp "$test_file" _site/
              echo "‚úÖ $test_file copied"
            fi
          done
          
          # Copy approved image assets only
          for img in icvcm-elets-terminology-comparison.jpg cumulative-carbon-offset-rankings.jpg carbon-offset-rankings-2024.jpg top-buyers-2024.jpg CarbonFlow.svg sbti1.jpg risk1.jpg risk2.jpg risk3.jpg risk4.jpg safeguard1.jpg safeguard2.jpg safeguard3.jpg cmiwg.jpg CMIWG2.jpg CMIWG3.jpg gcc.jpg pacm.jpg; do
            if [ -f "$img" ]; then
              cp "$img" _site/
              echo "‚úÖ $img copied"
            fi
          done
          echo "‚úÖ All approved image assets copied"
          
          # Copy images directory if it exists
          if [ -d "images" ]; then
            cp -r images _site/
            echo "‚úÖ Images directory copied"
          fi
          
          # Copy .nojekyll to ensure GitHub Pages doesn't process Jekyll
          if [ -f ".nojekyll" ]; then
            cp .nojekyll _site/
            echo "‚úÖ Jekyll bypass configured"
          fi
          
          # Security check: Ensure no sensitive files
          echo "üîç Security verification:"
          if find _site -name "*.pdf" -o -name "*.csv" -o -name "*.docx" | grep -q .; then
            echo "‚ùå SECURITY ALERT: Sensitive files detected!"
            exit 1
          else
            echo "‚úÖ No sensitive files detected"
          fi
          
          echo "‚úÖ Secure deployment package prepared"
          echo "üìä Deployment contents:"
          ls -la _site/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Success Notification
        run: |
          echo "üöÄ Deployment successful!"
          echo "üìä Presentation URL: ${{ steps.deployment.outputs.page_url }}"
          echo "‚è±Ô∏è  Deployment completed at: $(date)"